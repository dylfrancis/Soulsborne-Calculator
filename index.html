<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Soulsborne Caclulator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/how0uzl.css">
    <link rel="icon" href="favicon.ico" type="image/icon type">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="header">
        <img class="header-name" src="./resources/images/Soulsborne Calculator.png" alt="Soulsborne Caclulator">
    </div>
    <div class="game-select">
        <form>
            <label class="selector" for="games">Choose a game</label>
            <select id="games" name="games" onchange="checkGame(this)">
                <option value="demonsouls">Demon's Souls</option>
                <option value="ds1">Dark Souls 1</option>
                <option value="ds2">Dark Souls 2</option>
                <option value="ds3">Dark Souls 3</option>
                <option value="bloodborne">Bloodborne</option>
                <option value="eldenring">Elden Ring</option>
            </select>
        </form>
    </div>

    <div class="level">
        <label class="start" for="start">Starting Level</label>
        <input class="start-level" id="start-level-input" type="number" min="1" max="712" required
            oninput="checkLevel(this)">
    </div>

    <div class="level">
        <label class="end" for="end">End Level</label>
        <input class="end-level" id="end-level-input" type="number" min="1" max="712" required
            oninput="checkLevel(this)">
    </div>

    <div class="output">
        <div class="calc-button">
            <button class="calc" onclick="generateOutput()">Calculate</button>
        </div>
        <div class="message">
            <div class="error">
                <p id="error"></p>
            </div>
            <div class="output-message">
                <p id="output-message"></p>
            </div>
        </div>
    </div>

    <script src="ds2values.js"></script>
    <script src="script.js" async defer></script>
</body>

</html>
